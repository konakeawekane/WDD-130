<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="boardingpass">
    <header>    
        <div class="logo"><img src="images/boarding-pass-delta.jpg" alt="delta logo"></div>
        <div class="name">Gabby Salamone</div>
    </header>
    <main>  
        <div class="departureinfo">
            <div><h4>Departs 12:45pm</h4><h2>DEN</h2><h4>Denver</h4></div>
            <div><img src="images/boarding-pass-plane.jpg" alt="A plane icon"> </div>
            <div><h4>Arrives 12:45pm</h4><h2>BOS</h2><h4>Boston</h4></div>
        </div>
        <div class="gateinfo">
            <section><h3>Date</h3><h5>12/21/15</h5></section>
            <section><h3>Flight</h3><h5></h5>A2341</h5></section>
            <section><h3>Gate</h3><h5></h5>B12</h5></section>
            <section><h3>Seat</h3><h5></h5>B10</h5></section>
            <section><h3>Boarding Zone</h3><h5></h5>12/21/15</h5></section>
            <section><h3>Boarding Time</h3><h5></h5>11:45 AM</h5></section>
        </div>
    </main>
    <footer>
        <img class="barcode" src="images/boarding-pass-barcode.jpg" alt="boarding pass barcode">
        <p>Thank you for flying with Delta!</p>
    </footer>
    </div>
</body>
</html>
