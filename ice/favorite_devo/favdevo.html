<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table id="table">
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Brad Wilcox</td>
            <td>His Grace Is Sufficient</td>
            <td>BYU</td>
            <td>2011</td>
          </tr>
          <tr>
            <td>Lynn G. Robbins</td>
            <td>Be 100 Percent Responsible</td>
            <td>BYU</td>
            <td>2017</td>
          </tr>
          <tr>
            <td>Lawrence E. Corbridge</td>
            <td>Stand forever</td>
            <td>BYU</td>
            <td>2019</td>
          </tr>
        </table>
        <form>
          <label for="speaker">Speaker: </label>
          <input type="text" name="speaker">
          <label for="title">Title: </label>
          <input type="text" name="title">
          <label for="location">Location: </label>
          <input type="text" name="location">
          <label for="year">Year: </label>
          <input type="text" name="year">
          <br>
          <input type="submit" name="submit">
        </form>
      </div>
    </main>
  </div>
  <script>
    //Submition of form data into the table
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const Gtable = document.getElementById("table");
      const tbody = Gtable.querySelector('tbody') || Gtable;
      const newRow = document.createElement('tr');

      const formData = new FormData(event.target);
      const speaker = formData.get('speaker');
      const newSpeaker = document.createElement('td');
      newSpeaker.textContent = speaker;
      newRow.appendChild(newSpeaker);

      const title = formData.get('title');
      const newTitle = document.createElement('td');
      newTitle.textContent = title;
      newRow.appendChild(newTitle);

      const location = formData.get('location');
      const newLocation = document.createElement('td');
      newLocation.textContent = location;
      newRow.appendChild(newLocation);

      const year = formData.get('year');
      const newYear = document.createElement('td');
      newYear.textContent = year;
      newRow.appendChild(newYear);

      tbody.appendChild(newRow);

      form.reset();
    });
  </script>
</body>
</html>
