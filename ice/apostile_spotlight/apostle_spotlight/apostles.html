<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body{
            background-color:#e8eced;
            font-family: Arial, Helvetica, sans-serif;
        }
        #spotlight-page{
            background-image: url("images/christus.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-position:center;
            margin: 20px auto;
            width:475px;
            border-radius:20px;
            border:5px solid black;
            padding: 0px 100px;
        }
        header h1{
            color: white;
            text-align: center;
            font-size: 36px;
            font-weight:normal;
            margin: 10px 0;
        }
        .presidency{
            display:grid;
            grid-template-columns: 1.5fr 1fr 1.5fr;
        }
        .presidency img{
            width:80px;
            height:80px;
            object-fit:cover;
            border-radius:100%;
            border:6px solid white;
            margin: auto auto;
        }
        #prophet{
            width:100px;
            height:100px;
        }
        body h2{
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight:normal;
            margin-bottom: 4px;
        }
        .pictures{
            display:flex;
            flex-wrap: wrap;
            justify-content:center;
        }
        .pictures img{
            width:65px;
            height:65px;
            object-fit:cover;
            border-radius:100%;
            border:6px solid white;
            margin: 10px 10px;
        }
        .presidency img:hover , .pictures img:hover{
            border-color:yellow;
        }

    </style>
</head>
<body>
    <div id="spotlight-page">
        <header>
            <h1>First Presidency</h1>
            <div class="presidency">
                <img src="images/eyring.webp" alt="First councillor">
                <img id="prophet" src="images/oaks.webp" alt="Prophet">
                <img src="images/christofferson.webp" alt="Second councillor">
            </div>
        </header>
        <body>
            <h2>Quorum of the Twelve Apostles</h2>
            <div class="pictures">
                <img src="images/holland.webp" alt="Elder holland">
                <img src="images/uchtdorf.webp" alt="Elder uchtdorf">
                <img src="images/bednar.webp" alt="Elder bednar">
                <img src="images/cook.webp" alt="Elder cook">
                <img src="images/anderson.webp" alt="Elder anderson">
                <img src="images/rasband.webp" alt="Elder rasband">
                <img src="images/anderson.webp" alt="Elder anderson">
                <img src="images/renlund.webp" alt="Elder renlund">
                <img src="images/gong.webp" alt="Elder gong">
                <img src="images/soares.webp" alt="Elder soares">
                <img src="images/kearon.webp" alt="Elder kearon">
            </div>
        </bod>
    </div>
</body>
</html>
