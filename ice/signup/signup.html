<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formContainer{
            position: relative;
            margin: 10px auto;
            max-width:400px;
            border-radius: 25px;
            border: 6px solid blue;
            overflow: hidden;
            background-color: white;
            background-image: url("images/jesus_feeds_5000.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-position-y: top;
            background-size: contain;
        }

        #myForm{
            background-color: white;
            display:grid;
            grid-template-columns: 1fr 1fr;
            padding: 15px;
        }

        label, input{
            margin:10px;
        }

        h1, h2{
            text-shadow: 1.5px 1.5px 0 black;
            color:white;
            justify-self: center;
        }
        #scriptures{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 3px;
        }

        #scriptures img{
            width:100%;
        }

        #title{
            margin-top: 70px;
        }

        #formContainer header{
            margin-top: 20px;
            background-color: white;
            padding:15px 0;
        }

        h3{
            justify-self: center;
        }
        #closeBtn{
            position: absolute;
            top:20px;
            left:20px;
        }

        #male, #female, .nml{
            margin:10px 0;
        }
        #gender{
            margin-left: 10px;
        }
        #sub, #terms, #bob{
            grid-column: 1/3;
            justify-self: center;
        }
        #bob{
            margin-top:15px;
        }

    </style>




</head>

<body>
    <div id="formContainer">
        <div id="title">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
        <header>
            <h3>Sign Up for Daily Scripture Feed</h3>   
        </header>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div id="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" class="nml">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female" class="nml">Female</label>
            </div>

            <section id="sub">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter" class="nml">Subscribe to newsletter</label>
            </section>

            <section id="terms">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions" class="nml">I acknowledge the terms and conditions</label>
            </section>

            <section id="bob">
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="scriptures">
            <img src="images/old_testament.webp" alt="old testament">
            <img src="images/new_testament.webp" alt="new testament">
            <img src="images/book_of_mormon.webp" alt="book of mormon">
            <img src="images/doctrine_and_covenants.webp" alt="doctrine and covenants">
            <img src="images/pearl_of_great_price.webp" alt="pearl of great price">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
