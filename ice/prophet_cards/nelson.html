<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        @import url('https://fonts.googleapis.com/css2?family=Finger+Paint&family=Nanum+Brush+Script&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background: #FFECD7;
            font-family: Helvetica, Arial, sans-serif;
        }

        #card{
            max-width:300px;
            margin: 10px auto;
            background-color:#008db1;
            border-radius: 20px;
            border: 3px solid #004e63;
            text-align:center;
        }

        header{
            margin:18px 0;
        }
        
        header h1{
            color: white;
            font-size: 25px;
        }

        header a{
            color:#91e4fb;
            font-size: 13px;
            text-decoration: none;
            padding: 0 25px;
            display: block;
        }

        img{
            max-width:190px;
            border: 4px solid white;
        }
        .facts{
            margin: 10px auto;
            text-align:left;
            align-self:center;
            max-width: 210px;
            color:white;
            font-size:15px;
        }
        ul{
            margin: 0 0;
        }
        footer{
            color:#ffd783;
            font-size:15px;
            font-family:"Nanum Brush Script", Helvetica, Arial, sans-serif;
            padding: 0 42px;
            display: block;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div id="card">
        <header>
            <h1>Russell M. Nelson</h1>
            <a href="https://www.churchofjesuschrist.org">17th President of the Church of Jesus Christ of Latter-day Saints</a>
        </header>
        <main>
            <img src="images/russell_nelson.png" alt="Portrait of Russell M. Nelson">
            <div class="facts">
                <ul>
                    <li><p3>Born: Sep 9, 1924</p3></li>
                    <li><p3>Apostle: Apr 7, 1984</p3></li>
                    <li><p3>Prophet: Jan 14, 2018</p3></li>
                </ul>
            </div>
        </main>
        <footer>
            <P4>
                "I urge you to devote time each week — for the rest of your life — to increase you understancing of the Atomnent of Jesus Christ."
            </P4>
        </footer>
    </div>
</body>
</html>
